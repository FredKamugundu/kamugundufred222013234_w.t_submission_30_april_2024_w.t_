<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: gray; /* Green */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: yellowgreen;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Custom styles for navbar */
        .navbar {
            background-color: #333; /* Dark background */
            padding: 10px 0; /* Add padding to the navbar */
        }

        .navbar-brand {
            color: #fff; /* White navbar text */
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }
                .logo-container {
            position: absolute;
            top: 10px; 
            left: 1px;
            width:100px;
          
    </style>
</head>
<body>

<nav class="navbar">
    <div class="container">
        <img class="logo-container" src="image/logo.png" alt="Logo">
    </div>
</nav>

<div class="container">
    <h2>Login</h2>
    <form action="login.php" method="post">
        <div class="form-group">
            <label for="email">Username:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <input type="submit" value="Login">
    </form>
</div>

</body>
</html>
