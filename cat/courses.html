<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: slategray; /* Green */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333; /* Dark gray */
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: slategray; /* White button */
            color: white; /* Green text */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #f0f0f0; /* Light gray hover */
        }
    </style>
</head>
<body>

<h2>Course Form</h2>

<form action="courses.php" method="POST">
    <label for="courseid">Course ID:</label><br>
    <input type="number" id="courseid" name="courseid" required><br><br>

    <label for="coursename">Course Name:</label><br>
    <input type="text" id="coursename" name="coursename" required><br><br>

    <label for="credits">Credits:</label><br>
    <input type="number" id="credits" name="credits" required><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
